input_dir: TestDrivenArchitecture/Resources/
output_dir: TestDrivenArchitecture/Resources/SwiftGen
xcassets:
  inputs:
    - Images.xcassets
    - Colors.xcassets
  outputs:
    templateName: swift4
    output: Assets.swift
strings:
  inputs:
    - Localizable.strings
  outputs:
    - templateName: structured-swift4
      output: Strings.swift
fonts:
  inputs: Fonts/
  outputs:
    templateName: swift4
    output: Fonts.swift
json:
  inputs: JSON/
  outputs:
    templateName: runtime-swift4
    output: JSON.swift
